<div class="modal-header">
    <h5 class="modal-title">Transform Number</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="number">Enter a number (0-100):</label>
            <input type="number" id="number" class="form-control" formControlName="number">
            <div *ngIf="form.controls['number'].invalid && (form.controls['number'].dirty || form.controls['number'].touched)" class="text-danger">
                <div *ngIf="form.controls['number'].errors?.['required']">Number is required.</div>
                <div *ngIf="form.controls['number'].errors?.['min'] || form.controls['number'].errors?.['max']">Number must be between 0 and 100.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
    <div *ngIf="result" class="mt-3">
        <h5>Result: {{ result }}</h5>
    </div>
</div>
